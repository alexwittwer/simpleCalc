<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleCalc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Serif"
    />
  </head>
  <body>
    <h1>simpleCalc</h1>
    <div class="mainCalc">
      <div class="calcWindow">24</div>
      <div class="r1">
        <button class="funcBtn" id="AC">AC</button>
        <button class="funcBtn" id="plus">+/-</button>
        <button class="funcBtn" id="pct">%</button>
        <button class="funcBtn" id="div">/</button>
      </div>
      <div class="r2">
        <button class="numsBtn" id="seven">7</button>
        <button class="numsBtn" id="eight">8</button>
        <button class="numsBtn" id="nine">9</button>
        <button class="funcBtn" id="mult">*</button>
      </div>
      <div class="r3">
        <button class="numsBtn" id="four">4</button>
        <button class="numsBtn" id="five">5</button>
        <button class="numsBtn" id="six">6</button>
        <button class="funcBtn" id="sub">-</button>
      </div>
      <div class="r4">
        <button class="numsBtn" id="one">1</button>
        <button class="numsBtn" id="two">2</button>
        <button class="numsBtn" id="three">3</button>
        <button class="funcBtn" id="four">+</button>
      </div>
      <div class="r5">
        <button class="numsBtn" id="zero">0</button>
        <button class="funcBtn" id="dec">.</button>
        <button class="funcBtn" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
