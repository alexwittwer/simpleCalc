<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleCalc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Serif"
    />
  </head>
  <body>
    <h1>simpleCalc.</h1>
    <div class="mainCalc">
      <div class="calcWindow">0</div>
      <div class="r1">
        <button class="funcBtn" id="C">C</button>
        <button class="funcBtn" id="sign">+/-</button>
        <button class="funcBtn" id="pct">%</button>
        <button class="funcBtn" id="div">/</button>
      </div>
      <div class="r2">
        <button class="numsBtn" id="seven" value="7">7</button>
        <button class="numsBtn" id="eight" value="8">8</button>
        <button class="numsBtn" id="nine" value="9">9</button>
        <button class="funcBtn" id="mult">*</button>
      </div>
      <div class="r3">
        <button class="numsBtn" id="four" value="4">4</button>
        <button class="numsBtn" id="five" value="5">5</button>
        <button class="numsBtn" id="six" value="6">6</button>
        <button class="funcBtn" id="sub">-</button>
      </div>
      <div class="r4">
        <button class="numsBtn" id="one" value="1">1</button>
        <button class="numsBtn" id="two" value="2">2</button>
        <button class="numsBtn" id="three" value="3">3</button>
        <button class="funcBtn" id="plus">+</button>
      </div>
      <div class="r5">
        <button class="numsBtn" id="zero" value="0">0</button>
        <button class="funcBtn" id="dec">.</button>
        <button class="funcBtn" id="equal">=</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/alexwittwer"
        ><img
          src="/simpleCalc/images/github-mark.svg"
          alt="github link"
          class="github"
      /></a>
      <a href="https://github.com/alexwittwer">created by alex wittwer</a>
    </footer>
  </body>
</html>
